<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="阿铭的个人主页 - 生活不止眼前的苟且，还有诗和远方">
    <meta name="keywords" content="个人主页,阿铭,个人简介,社交媒体">
    <meta name="author" content="阿铭">
    
    <!-- Open Graph Meta Tags for social sharing -->
    <meta property="og:title" content="阿铭的个人主页">
    <meta property="og:description" content="生活不止眼前的苟且，还有诗和远方">
    <meta property="og:image" content="./tx.jpg">
    <meta property="og:type" content="website">
    
    <title>阿铭的个人主页</title>
    
    <!-- 引入Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/xiaoyanu/file-test@2021.11.24/more/HarmonyOS_Sans_SC_Medium.subset.woff2" as="font" type="font/woff2" crossorigin>
    
    <style>
        @font-face {
            font-family: "DIY font";
            src: url("https://cdn.jsdelivr.net/gh/xiaoyanu/file-test@2021.11.24/more/HarmonyOS_Sans_SC_Medium.subset.woff2") format("woff2");
            font-display: swap;
        }

        :root {
            --primary-bg: #E0E0E0;
            --card-bg: #e0e0e0;
            --shadow-dark: #bebebe;
            --shadow-light: #ffffff;
            --text-primary: #3C1B38;
            --text-secondary: #351C0A;
            --text-muted: #323232;
            --transition-speed: 0.8s;
            --border-radius-sm: 12px;
            --border-radius-md: 20px;
            --border-radius-lg: 30px;
            --border-radius-xl: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "DIY font", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #d0d0d0 100%);
            user-select: none;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            position: relative;
            height: 300px;
            width: 100%;
            border-radius: var(--border-radius-xl);
            background: var(--card-bg);
            box-shadow: 
                20px 20px 60px var(--shadow-dark),
                -20px -20px 60px var(--shadow-light);
            transition: all var(--transition-speed) cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            overflow: hidden;
        }

        .card:hover,
        .card.expanded {
            border-radius: var(--border-radius-md);
            height: 600px;
            transform: translateY(-20px);
            box-shadow: 
                25px 25px 80px var(--shadow-dark),
                -25px -25px 80px var(--shadow-light);
        }

        .avatar-container {
            position: absolute;
            width: 180px;
            height: 180px;
            left: 50%;
            top: -60px;
            background: #fff;
            transform: translateX(-50%);
            border-radius: 50%;
            overflow: hidden;
            transition: all var(--transition-speed) cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                10px 10px 30px rgba(190, 190, 190, 0.5),
                -10px -10px 30px rgba(255, 255, 255, 0.8);
            z-index: 10;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover .avatar-container,
        .card.expanded .avatar-container {
            width: 250px;
            height: 250px;
            border-radius: var(--border-radius-lg);
            top: -80px;
        }

        .card:hover .avatar-container img,
        .card.expanded .avatar-container img {
            transform: scale(1.05);
        }

        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }

        .info {
            padding: 40px 30px;
            text-align: center;
            width: 100%;
            transition: transform var(--transition-speed) cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateY(400px);
        }

        .card:hover .info,
        .card.expanded .info {
            transform: translateY(0px);
        }

        .name-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .name-section .icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        .motto {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            opacity: 0.7;
            margin-bottom: 25px;
            font-style: italic;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 25px 0;
            padding: 0 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            opacity: 0.6;
            font-weight: 500;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .social-btn {
            padding: 15px 20px;
            border-radius: var(--border-radius-sm);
            border: none;
            outline: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 
                5px 5px 15px rgba(102, 126, 234, 0.3),
                -5px -5px 15px rgba(255, 255, 255, 0.1);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                8px 8px 25px rgba(102, 126, 234, 0.4),
                -8px -8px 25px rgba(255, 255, 255, 0.2);
        }

        .social-btn:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .social-btn:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .social-btn:nth-child(4) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .card {
                height: 280px;
            }
            
            .card:hover,
            .card.expanded {
                height: 550px;
            }
            
            .avatar-container {
                width: 150px;
                height: 150px;
                top: -50px;
            }
            
            .card:hover .avatar-container,
            .card.expanded .avatar-container {
                width: 200px;
                height: 200px;
                top: -60px;
            }
            
            .name-section h1 {
                font-size: 2rem;
            }
            
            .name-section .icon {
                width: 30px;
                height: 30px;
            }
            
            .info {
                padding: 30px 20px;
            }
            
            .social-btn {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                height: 260px;
            }
            
            .card:hover,
            .card.expanded {
                height: 500px;
            }
            
            .stats {
                gap: 15px;
            }
            
            .stat-number {
                font-size: 1.3rem;
            }
            
            .social-links {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        /* 加载动画 */
        .loading {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 平滑滚动 */
        html {
            scroll-behavior: smooth;
        }

        /* 无障碍改进 */
        .card:focus {
            outline: 3px solid #667eea;
            outline-offset: 5px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card loading" id="profileCard" tabindex="0" role="button" aria-label="个人信息卡片，点击展开">
            <div class="avatar-container">
                <img src="tx.jpg" alt="阿铭的头像" loading="lazy">
            </div>
            
            <div class="content">
                <div class="info">
                    <div class="name-section">
                        <h1>
                            阿铭yyds 
                            <img src="icon.jpg" alt="个人图标" class="icon" loading="lazy">
                        </h1>
                    </div>
                    
                    <p class="motto">生活不止眼前的苟且，还有诗和远方</p>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number">9999+</div>
                            <div class="stat-label">点赞</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">888</div>
                            <div class="stat-label">关注</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">9999+</div>
                            <div class="stat-label">粉丝</div>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <a href="#" class="social-btn" aria-label="我的抖音">
                            <i class="bi bi-tiktok"></i>
                            我的抖音
                        </a>
                        <a href="#" class="social-btn" aria-label="我的微博">
                            <i class="bi bi-sina-weibo"></i>
                            我的微博
                        </a>
                        <a href="#" class="social-btn" aria-label="我的B站">
                            <i class="bi bi-play-btn"></i>
                            我的B站
                        </a>
                        <a href="#" class="social-btn" aria-label="联系我">
                            <i class="bi bi-envelope"></i>
                            联系我
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 卡片交互功能
        const profileCard = document.getElementById('profileCard');
        let isExpanded = false;

        function toggleCard() {
            isExpanded = !isExpanded;
            profileCard.classList.toggle('expanded', isExpanded);
            
            // 更新无障碍属性
            profileCard.setAttribute('aria-expanded', isExpanded);
        }

        // 点击切换
        profileCard.addEventListener('click', toggleCard);

        // 键盘导航支持
        profileCard.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                toggleCard();
            }
        });

        // 移动端触摸优化
        let touchStartY = 0;
        profileCard.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        profileCard.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            
            // 向上滑动展开，向下滑动收起
            if (Math.abs(diff) > 50) {
                if (diff > 0 && !isExpanded) {
                    toggleCard();
                } else if (diff < 0 && isExpanded) {
                    toggleCard();
                }
            }
        });

        // 页面加载优化
        document.addEventListener('DOMContentLoaded', () => {
            // 预加载图片
            const imageUrls = ['tx.jpg', 'icon.jpg'];
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        });

        // 社交链接点击事件（可以根据需要修改链接）
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const text = btn.textContent.trim();
                console.log(`点击了: ${text}`);
                
                // 这里可以添加实际的链接逻辑
                // 例如：
                // if (text.includes('抖音')) {
                //     window.open('https://your-douyin-link', '_blank');
                // }
            });
        });
    </script>
</body>
</html>
