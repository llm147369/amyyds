<!DOCTYPE html>
<html>
<title>个人主页</title>
    /*<!-- 引入Bootstrap icon图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">*/

<head>
    <style>
        @font-face {
            font-family: "DIY font";
            src: url("https://cdn.jsdelivr.net/gh/xiaoyanu/file-test@2021.11.24/more/HarmonyOS_Sans_SC_Medium.subset.woff2");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "DIY font";
            transition: all 0.2s;
        }

        body {

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background-color: #E0E0E0;
            /* 禁止鼠标选择文字 */
            user-select: none;
        }



        .card {
            position: relative;
            height: 300px;
            width: 80%;
            border-radius: 60px;
            background: #e0e0e0;
            box-shadow: 20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff;
            /* 让盒子居中 */
            transition: 0.8s;
        }

        .card:hover {
            border-radius: 20px;
            height: 800px;
        }

        .card.enlarged {
            /* 第一个卡片放大时的样式 */
            height: 800px;
            border-radius: 20px;
            background: #e0e0e0;
            box-shadow: 20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff;
            /* 让盒子居中 */

        }

        .BoxTx {
            position: absolute;
            width: 220px;
            height: 220px;
            left: 50%;
            top: -70px;
            background: #fff;
            transform: translateX(-50%);
            border-radius: 50%;
            overflow: hidden;
            transition: 0.8s;
        }

        .BoxTx img {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
        }

        .card:hover .BoxTx {
            width: 330px;
            height: 330px;
            border-radius: 30px;
        }

        .card .content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }

        .card .content .miss {
            padding: 40px;
            text-align: center;
            width: 100%;
            transition: 0.8s;
            transform: translateY(370px);
        }

        .card:hover .content .miss {
            transform: translateY(0px);
        }

        .card .content .miss h2 {
            font-size: 3.2em;
            font-weight: 600;
            color: #3C1B38;
            line-height: 1.2em;
        }

        .card .content .miss h2 span {
            font-size: 0.8em;
            font-weight: 500;
            color: #351C0A;
            opacity: 0.3;
        }

        .card .content .miss .data {
            display: flex;
            justify-content: space-between;
            font-size: 1.8em;
            margin: 10px 0;
        }

        .card .content .miss .data h3 {
            font-size: 1.2em;
            color: ;
            line-height: 1.2em;
        }

        .card .content .miss .data h3 span {
            font-size: 0.8em;
            color: #323232;
            opacity: 0.3;
            font-weight: 500;
        }

        .card .content .miss .navigation {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card .content .miss .navigation button {
            padding: 28px 110px;
            border-radius: 12px;
            margin-bottom: 15px;
            margin-top: 10px;
            border: none;
            outline: none;
            font-size: 2em;
            cursor: pointre;
        }

        /*小卡片*/
        
    </style>
</head>

<body>
    <div class="card" onclick="toggleEnlarged()">
        <div class="BoxTx"> <img src="tx.jpg" alt="头像"> </div>
        <div class="content">
            <div class="miss">
                <h2>阿铭yyds <img src="icon.jpg" width="55" height="55"><br><span>生活不止眼前的苟且，还有诗和远方</span></h2>
                <div class="data">
                    <h3>9999+<br><span>点赞</span></h3>
                    <h3>0<br><span>关注</span></h3>
                    <h3>9999+<br><span>粉丝</span></h3>
                </div>
                <div class="navigation"> <a href=""><button>我的抖音</button></a> <a href=""><button>我的抖音</button></a> <a href=""><button>我的抖音</button></a> <a href=""><button>我的抖音</button></a> </div>
</div>
        </div>
    </div>
</body>

</html>
